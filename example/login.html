<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font: 15px/22px Arial, sans-serif;
            text-align: center;
            background: #f6f8fa;
          }
          main {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          section {
            max-width: 400px;
            width: 100%;
            text-align: center;
          }
          article {
            border-top: 1px solid #d0d7de;
            padding: 2em 2.5em;
          }
          h1 {
            color: #222;
          }
          h4 {
            margin-top: 0;
            margin-bottom: 1.5em;
            font-size: 1.3em;
            font-weight: 600;
            color: #555;
            text-align: center;
          }
          form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            align-items: center;
          }
          nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            list-style: none;
            padding: 0;
            margin: 1.5em 0 0 0;
          }
          nav ul li {
            display: flex;
            align-items: center;
          }
          nav ul li:not(:first-child)::before {
            content: "\00B7";
            color: #bbb;
            font-size: 1.1em;
            margin: 0 0.7em;
            display: inline-block;
            vertical-align: middle;
          }
          nav ul li a {
            color: #555;
            font-size: 0.97em;
            text-decoration: underline;
            transition: color 0.2s;
          }
          nav ul li a:hover {
            color: #111;
            text-decoration: none;
          }
          main > section > article > form > button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            padding: 0.5em 1em;
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: #f6f8fa;
            color: #24292f;
            box-shadow: 0 1px 0 rgba(27,31,35,0.04);
            cursor: pointer;
            transition: background 0.12s, box-shadow 0.12s, border-color 0.12s;
            width: 100%;
            outline: none;
            text-align: center;
          }
          main > section > article > form > button:hover {
            background: #eaeef2;
            border-color: #b6bfc8;
            box-shadow: 0 2px 8px rgba(27,31,35,0.07);
          }
          main > section > article > form > button:active {
            background: #d0d7de;
            border-color: #b6bfc8;
            box-shadow: 0 1px 0 rgba(27,31,35,0.04);
          }
          main > section > article > form > button svg {
            margin-right: 0.5em;
          }
        </style>
  </head>
  <body>
    <main>
      <section>
        <h1>{{ .Title }}</h1>
        <h4>Log in to your account</h4>
        <article>
          <form method="POST">
            <button type="submit" name="connector" value="github">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
              </svg>
              <span>Continue with GitHub</span>
            </button>
            <button type="submit" name="connector" value="google">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
              </svg>
              <span>Continue with Google</span>
            </button>
            <button type="submit" name="connector" value="mock">
              <span>Continue with Mock</span>
            </button>
            {{ .csrfField }}
          </form>
        </article>
        <nav>
          <ul>
            <li><a href="/terms">Terms</a></li>
            <li><a href="/privacy">Privacy</a></li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
